<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - METEOROLOG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Ana dashboard ile aynı stil kodları */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap');
        :root {
            --bg-dark: #121212; --sidebar-bg: #1a1a1a; --card-bg: #242424;
            --primary-color: #00aaff; --text-color: #e0e0e0; --text-muted: #888888;
            --border-color: #333333;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-color); margin: 0; display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; }
        .sidebar-header h1 { margin: 0 0 40px 0; font-size: 1.8em; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .sidebar-nav ul { list-style: none; padding: 0; }
        .sidebar-nav li a { display: flex; align-items: center; padding: 15px; border-radius: 8px; text-decoration: none; color: var(--text-muted); font-weight: 500; margin-bottom: 5px; transition: all 0.3s; }
        .sidebar-nav li a i { width: 30px; font-size: 1.1em; }
        .sidebar-nav li a:hover { background-color: var(--card-bg); color: var(--text-color); }
        .sidebar-nav li a.active { background-color: var(--primary-color); color: #fff; font-weight: 700; }
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .main-header h2 { margin: 0 0 30px 0; font-size: 1.8em; font-weight: 500; }
        
        /* Ayarlar Kartları */
        .settings-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .settings-card { background-color: var(--card-bg); border-radius: 12px; padding: 25px; }
        .settings-card h3 { margin: 0 0 20px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .form-group { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .form-group:last-child { border-bottom: none; }
        .form-group label { font-weight: 500; color: var(--text-muted); }
        .form-group .value { font-weight: 700; }
        .form-group input[type="text"], .form-group input[type="number"] { background-color: var(--sidebar-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 8px 12px; border-radius: 6px; text-align: right; width: 150px; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 28px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .save-button-container { text-align: right; margin-top: 30px; }
        .save-button { background-color: var(--primary-color); color: #fff; border: none; padding: 12px 30px; border-radius: 8px; font-size: 1.1em; font-weight: 700; cursor: pointer; }
        
        @media (max-width: 992px) { body { flex-direction: column; } .sidebar { width: 100%; height: auto; border-bottom: 1px solid var(--border-color); } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><h1><i class="fa-solid fa-snowflake"></i> METEOROLOG</h1></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Kontrol Paneli</a></li>
                <li><a href="anomalies.html"><i class="fa-solid fa-triangle-exclamation"></i> Anomali Kayıtları</a></li>
                <li><a href="reports.html"><i class="fa-solid fa-file-alt"></i> Raporlar</a></li>
                <li><a href="#" class="active"><i class="fa-solid fa-cog"></i> Ayarlar</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header"><h2>Sistem Ayarları</h2></header>
        <div class="settings-grid">
            
            <div class="settings-card">
                <h3><i class="fa-solid fa-station"></i> İstasyon ve Sensör Ayarları</h3>
                <div class="form-group"><label>İstasyon ID</label><span class="value">EJDER3200-STATION-01</span></div>
                <div class="form-group"><label>Ölçüm Alanı (m²)</label><input type="number" value="1.0"></div>
                <div class="form-group"><label>Referans Zemin Mesafesi (mm)</label><input type="number" value="3700"></div>
            </div>

            <div class="settings-card">
                <h3><i class="fa-solid fa-clock"></i> Zamanlama Ayarları</h3>
                <div class="form-group"><label>Veri Toplama Aralığı (dakika)</label><input type="number" value="30"></div>
                <div class="form-group"><label>Bakım Görevi Aralığı (dakika)</label><input type="number" value="5"></div>
            </div>

            <div class="settings-card">
                <h3><i class="fa-solid fa-bell"></i> Anomali Kuralları</h3>
                <div class="form-group"><label>Kritik Kar Artış Limiti (cm/saat)</label><input type="number" value="30.0"></div>
                <div class="form-group"><label>Donmuş Sensör Eşiği (döngü)</label><input type="number" value="6"></div>
                <div class="form-group"><label>Kritik Sıcaklık Deseni Aktif</label><label class="toggle-switch"><input type="checkbox" checked> <span class="slider"></span></label></div>
            </div>

            <div class="settings-card">
                <h3><i class="fa-solid fa-envelope"></i> E-posta Bildirimleri</h3>
                <div class="form-group"><label>E-posta Gönderimi Aktif</label><label class="toggle-switch"><input type="checkbox" checked> <span class="slider"></span></label></div>
                <div class="form-group"><label>Alıcı E-posta Adresi</label><input type="text" value="admin@example.com"></div>
                <div class="form-group"><label>Günlük E-posta Limiti</label><input type="number" value="3"></div>
            </div>
            
            <div class="save-button-container"><button class="save-button">Ayarları Kaydet</button></div>
        </div>
    </main>
</body>
</html>
